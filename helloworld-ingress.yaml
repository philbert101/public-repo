apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: hello-world-ingress
  annotations: 
    nginx.ingress.kubernetes.io/server-snippets: |
      location / {
          return 302 /coffee;
      }      
    nginx.ingress.kubernetes.io/location-snippets: |
      add_header my-test-header test-value;   
 

spec:
  ingressClassName: nginx
  tls:
  - hosts:
    - myearth.example.com
    secretName: tls
  rules:
  - host: myearth.example.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: aks-helloworld-one
            port:
              number: 80
  - host: myearth2.example.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: aks-helloworld-one
            port:
              number: 80
