apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: hello-world-ingress
  #annotations:
  #  nginx.ingress.kubernetes.io/whitelist-source-range: "112.201.65.32/32"  # WL

spec:
  ingressClassName: nginx
  tls:
  - hosts:
    - myworld.example.com
    secretName: tls
  rules:
  - host: helloworld.example.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: aks-helloworld-one
            port:
              number: 80
